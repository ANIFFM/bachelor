<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTaskboardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTaskboardLabel_taskboardID}" for="taskboardID" />
                    <h:inputText id="taskboardID" value="#{taskboardController.selected.taskboardID}" title="#{bundle.EditTaskboardTitle_taskboardID}" required="true" requiredMessage="#{bundle.EditTaskboardRequiredMessage_taskboardID}"/>
                </h:panelGrid>
                <h:commandLink action="#{taskboardController.update}" value="#{bundle.EditTaskboardSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTaskboardViewLink}"/>
                <br />
                <h:commandLink action="#{taskboardController.prepareList}" value="#{bundle.EditTaskboardShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTaskboardIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
