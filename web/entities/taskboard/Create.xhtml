<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTaskboardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTaskboardLabel_taskboardID}" for="taskboardID" />
                    <h:inputText id="taskboardID" value="#{taskboardController.selected.taskboardID}" title="#{bundle.CreateTaskboardTitle_taskboardID}" required="true" requiredMessage="#{bundle.CreateTaskboardRequiredMessage_taskboardID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taskboardController.create}" value="#{bundle.CreateTaskboardSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{taskboardController.prepareList}" value="#{bundle.CreateTaskboardShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTaskboardIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
