<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSprintbacklogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSprintbacklogEmpty}" rendered="#{sprintbacklogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sprintbacklogController.items.rowCount > 0}">
                    <h:outputText value="#{sprintbacklogController.pagination.pageFirstItem + 1}..#{sprintbacklogController.pagination.pageLastItem + 1}/#{sprintbacklogController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sprintbacklogController.previous}" value="#{bundle.Previous} #{sprintbacklogController.pagination.pageSize}" rendered="#{sprintbacklogController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sprintbacklogController.next}" value="#{bundle.Next} #{sprintbacklogController.pagination.pageSize}" rendered="#{sprintbacklogController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sprintbacklogController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSprintbacklogTitle_sprintbacklogID}"/>
                            </f:facet>
                            <h:outputText value="#{item.sprintbacklogID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sprintbacklogController.prepareView}" value="#{bundle.ListSprintbacklogViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sprintbacklogController.prepareEdit}" value="#{bundle.ListSprintbacklogEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sprintbacklogController.destroy}" value="#{bundle.ListSprintbacklogDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sprintbacklogController.prepareCreate}" value="#{bundle.ListSprintbacklogCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSprintbacklogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
