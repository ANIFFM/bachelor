<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSprintbacklogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSprintbacklogLabel_sprintbacklogID}"/>
                    <h:outputText value="#{sprintbacklogController.selected.sprintbacklogID}" title="#{bundle.ViewSprintbacklogTitle_sprintbacklogID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sprintbacklogController.destroyAndView}" value="#{bundle.ViewSprintbacklogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSprintbacklogEditLink}"/>
                <br />
                <h:commandLink action="#{sprintbacklogController.prepareCreate}" value="#{bundle.ViewSprintbacklogCreateLink}" />
                <br />
                <h:commandLink action="#{sprintbacklogController.prepareList}" value="#{bundle.ViewSprintbacklogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSprintbacklogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
