<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSprintbacklogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSprintbacklogLabel_sprintbacklogID}" for="sprintbacklogID" />
                    <h:inputText id="sprintbacklogID" value="#{sprintbacklogController.selected.sprintbacklogID}" title="#{bundle.CreateSprintbacklogTitle_sprintbacklogID}" required="true" requiredMessage="#{bundle.CreateSprintbacklogRequiredMessage_sprintbacklogID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sprintbacklogController.create}" value="#{bundle.CreateSprintbacklogSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sprintbacklogController.prepareList}" value="#{bundle.CreateSprintbacklogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSprintbacklogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
