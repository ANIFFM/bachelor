<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTasksLabel_taskID}" for="taskID" />
                    <h:inputText id="taskID" value="#{tasksController.selected.taskID}" title="#{bundle.CreateTasksTitle_taskID}" required="true" requiredMessage="#{bundle.CreateTasksRequiredMessage_taskID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tasksController.create}" value="#{bundle.CreateTasksSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tasksController.prepareList}" value="#{bundle.CreateTasksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTasksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
