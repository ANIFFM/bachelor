<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBurndownTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBurndownLabel_burndownID}"/>
                    <h:outputText value="#{burndownController.selected.burndownID}" title="#{bundle.ViewBurndownTitle_burndownID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{burndownController.destroyAndView}" value="#{bundle.ViewBurndownDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBurndownEditLink}"/>
                <br />
                <h:commandLink action="#{burndownController.prepareCreate}" value="#{bundle.ViewBurndownCreateLink}" />
                <br />
                <h:commandLink action="#{burndownController.prepareList}" value="#{bundle.ViewBurndownShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBurndownIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
