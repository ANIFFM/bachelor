<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBurndownTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBurndownLabel_burndownID}" for="burndownID" />
                    <h:inputText id="burndownID" value="#{burndownController.selected.burndownID}" title="#{bundle.EditBurndownTitle_burndownID}" required="true" requiredMessage="#{bundle.EditBurndownRequiredMessage_burndownID}"/>
                </h:panelGrid>
                <h:commandLink action="#{burndownController.update}" value="#{bundle.EditBurndownSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBurndownViewLink}"/>
                <br />
                <h:commandLink action="#{burndownController.prepareList}" value="#{bundle.EditBurndownShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBurndownIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
