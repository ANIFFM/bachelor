<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserstoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserstoryEmpty}" rendered="#{userstoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userstoryController.items.rowCount > 0}">
                    <h:outputText value="#{userstoryController.pagination.pageFirstItem + 1}..#{userstoryController.pagination.pageLastItem + 1}/#{userstoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userstoryController.previous}" value="#{bundle.Previous} #{userstoryController.pagination.pageSize}" rendered="#{userstoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userstoryController.next}" value="#{bundle.Next} #{userstoryController.pagination.pageSize}" rendered="#{userstoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userstoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserstoryTitle_userstoryID}"/>
                            </f:facet>
                            <h:outputText value="#{item.userstoryID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserstoryTitle_userstoryName}"/>
                            </f:facet>
                            <h:outputText value="#{item.userstoryName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserstoryTitle_userstoryDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.userstoryDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserstoryTitle_userstoryPriority}"/>
                            </f:facet>
                            <h:outputText value="#{item.userstoryPriority}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserstoryTitle_userstoryBelongsToProductBacklog}"/>
                            </f:facet>
                            <h:outputText value="#{item.userstoryBelongsToProductBacklog}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userstoryController.prepareView}" value="#{bundle.ListUserstoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userstoryController.prepareEdit}" value="#{bundle.ListUserstoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userstoryController.destroy}" value="#{bundle.ListUserstoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userstoryController.prepareCreate}" value="#{bundle.ListUserstoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserstoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
